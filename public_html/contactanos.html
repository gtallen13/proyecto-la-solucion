        <div class="container-form">

            <form class="form-horizontal">
                <div class="form-group">

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" required placeholder="Abdiel Banegas">

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Correo:</label>

                        <input type="email" class="form-control" id="inputEmail3" required placeholder="ejemplo@ejemplo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Telefono:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" required placeholder="9999-2222">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note3" class="col-sm-2 control-label">Comentarios:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control form-comment"  required id="note3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info">Enviar </button>
                    </div>
                </div>
